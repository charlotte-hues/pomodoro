<!DOCTYPE html>
<head>
<title>Pomodoro</title>
<link rel="stylesheet" type="text/css" href="assets/style.css">
<meta name="viewport" content="user-scalable=no">
</head>

<body>

<article id="pomodoro-clock">
    <div id="time-left">
        <h2>pomodoro</h2>
        <h1></h1>
    </div>

    <div class="divider"></div>

    <div id="controls">
            <button id="stop" class="disabled">
                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23 24H9C8.45 24 8 23.55 8 23V9C8 8.45 8.45 8 9 8H23C23.55 8 24 8.45 24 9V23C24 23.55 23.55 24 23 24Z"/>
                </svg>    
            </button>
            <button id="play-pause">
                <svg id="play-button" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 24.89V7.11001C9 6.21001 9.97 5.69001 10.67 6.21001L22.56 15.1C23.15 15.54 23.15 16.46 22.56 16.9L10.67 25.79C9.97 26.31 9 25.79 9 24.89Z"/>
                </svg> 
                <svg id="pause-button" class="inactive" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 7V25C14 25.55 13.55 26 13 26H11C10.45 26 10 25.55 10 25V7C10 6.45 10.45 6 11 6H13C13.55 6 14 6.45 14 7ZM21 6H19C18.45 6 18 6.45 18 7V25C18 25.55 18.45 26 19 26H21C21.55 26 22 25.55 22 25V7C22 6.45 21.55 6 21 6Z"/>    
                </svg>
            </button>
            <button id="skip" class="disabled">
                <svg viewBox="0 0 32 32"xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 24.89V7.11001C2 6.21001 2.97 5.69001 3.67 6.21001L15.56 15.1C16.15 15.54 16.15 16.46 15.56 16.9L3.67 25.79C2.97 26.31 2 25.79 2 24.89ZM17.67 25.79L29.56 16.9C30.15 16.46 30.15 15.54 29.56 15.1L17.67 6.21001C16.97 5.69001 16 6.21001 16 7.11001V24.9C16 25.79 16.97 26.31 17.67 25.79Z"/>
                </svg>     
            </button>
    </div>

    <div class="divider"></div>

    <div class="timer-settings">
            <div class="session">
                <h3>work</h3>
                <div class="times">
                    <button class="down" data-parent="session">
                        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 14.03C21 14.32 20.91 14.55 20.72 14.74L16.69 18.6C16.51 18.79 16.28 18.88 16 18.88C15.72 18.88 15.49 18.79 15.31 18.6L11.28 14.74C11.09 14.56 11 14.32 11 14.03C11 13.74 11.09 13.51 11.28 13.32C11.72 12.88 12.17 12.88 12.62 13.32L16 16.57L19.38 13.33C19.84 12.89 20.29 12.89 20.72 13.33C20.91 13.51 21 13.75 21 14.03Z"/>
                        </svg>       
                    </button>
                    <h2>25</h2>
                    <button class="up" data-parent="session">
                        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.72 17.14C20.91 17.32 21 17.56 21 17.84C21 18.12 20.91 18.37 20.72 18.55C20.28 18.99 19.83 18.99 19.38 18.55L16 15.31L12.62 18.55C12.16 18.99 11.71 18.99 11.28 18.55C11.09 18.37 11 18.13 11 17.84C11 17.55 11.09 17.32 11.28 17.13L15.31 13.27C15.49 13.09 15.72 13 16 13C16.28 13 16.51 13.09 16.69 13.28L20.72 17.14Z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="break">
                <h3>break</h3>
                <div class="times" >
                    <button class="down" data-parent="break">
                        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                           <path d="M21 14.03C21 14.32 20.91 14.55 20.72 14.74L16.69 18.6C16.51 18.79 16.28 18.88 16 18.88C15.72 18.88 15.49 18.79 15.31 18.6L11.28 14.74C11.09 14.56 11 14.32 11 14.03C11 13.74 11.09 13.51 11.28 13.32C11.72 12.88 12.17 12.88 12.62 13.32L16 16.57L19.38 13.33C19.84 12.89 20.29 12.89 20.72 13.33C20.91 13.51 21 13.75 21 14.03Z"/>
                     </svg>       
                   </button>
                   <h2>5</h2>
                    <button class="up" data-parent="break">
                        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.72 17.14C20.91 17.32 21 17.56 21 17.84C21 18.12 20.91 18.37 20.72 18.55C20.28 18.99 19.83 18.99 19.38 18.55L16 15.31L12.62 18.55C12.16 18.99 11.71 18.99 11.28 18.55C11.09 18.37 11 18.13 11 17.84C11 17.55 11.09 17.32 11.28 17.13L15.31 13.27C15.49 13.09 15.72 13 16 13C16.28 13 16.51 13.09 16.69 13.28L20.72 17.14Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="divider"></div>
</article>



<script src="scripts/timer.js"></script>
</body>

</html>
